<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Online Book Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">ðŸ“š Online Book Store</div>
      <div class="nav-links">
        <a href="index.html" class="nav-link">Home</a>
        <a href="books.html" class="nav-link">Browse Books</a>
        <a href="cart.html" class="nav-link">Cart (<span id="cartCount">0</span>)</a>
        <div class="auth-section">
          <span id="userDisplay" style="display:none; margin-right: 10px;"></span>
          <button id="loginBtn" onclick="window.location.href='login.html'" class="btn btn-secondary">Login</button>
          <button id="logoutBtn" onclick="logout()" class="btn btn-secondary" style="display:none;">Logout</button>
          <a id="ordersLink" href="orders.html" class="btn btn-secondary" style="display:none; margin-left: 10px; text-decoration: none; padding: 8px 16px; font-size: 14px;">Orders</a>
          <a id="adminLink" href="admin.html" class="btn btn-danger" style="display:none; margin-left: 10px; text-decoration: none; padding: 8px 16px; font-size: 14px;">Admin</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <!-- Login/Register Section -->
    <section id="authSection" class="section active">
      <div class="auth-container">
        <div class="auth-box">
          <div class="auth-tabs">
            <button class="auth-tab active" onclick="showAuthTab('login')">Login</button>
            <button class="auth-tab" onclick="showAuthTab('register')">Register</button>
          </div>

          <!-- Login Form -->
          <form id="loginForm" onsubmit="handleLogin(event)">
            <h2>Login</h2>
            <div class="form-group">
              <label>Email</label>
              <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p class="auth-error" id="loginError"></p>
          </form>

          <!-- Register Form -->
          <form id="registerForm" onsubmit="handleRegister(event)" style="display:none;">
            <h2>Create Account</h2>
            <div class="form-group">
              <label>Username</label>
              <input type="text" id="registerUsername" required>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" id="registerEmail" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" id="registerPassword" required>
            </div>
            <div class="form-group">
              <label>Address</label>
              <input type="text" id="registerAddress">
            </div>
            <div class="form-group">
              <label>Phone</label>
              <input type="tel" id="registerPhone">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <p class="auth-error" id="registerError"></p>
          </form>
        </div>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Online Book Store. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
